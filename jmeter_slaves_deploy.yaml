apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-slaves
  labels:
    jmeter_mode: slave
spec:
  replicas: 2
  selector:
    matchLabels:
      jmeter_mode: slave
  template:
    metadata:
      labels:
        jmeter_mode: slave
    spec:
      containers:
        - name: jmslave
          image: bayern01kahn/jmeter-slave:latest
          imagePullPolicy: IfNotPresent
          # imagePullPolicy: Never
          ports:
            - containerPort: 1099
            - containerPort: 50000
          resources:
            requests:
              cpu: 1024m
              memory: 1Gi
            limits:
              cpu: 1024m
              memory: 1Gi
